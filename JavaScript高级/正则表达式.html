<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    /***
    正则表达式中g表示全局模式，i表示忽略大小写
    元字符（限定符）
    . 表示的是：除了/n意外任意一个字符
    []表示的是：范围，[0-9]  [a-z] [A-Z] [a-zA-Z]  [0-9a-zA-Z]
    []另一个含义：把正则表达式中的元字符的意义干掉
    |  或者
    ()   分组   优先级   左边开始算
    *  表示的是：前面的表达式出现了0次到多次  [0-9a-zA-Z]*
    +  表示的是：前面的表达式出现了一次到多次[0-9a-zA-Z]+
    ? 表示的是：前面的表达式出现了0次到一次[0-9a-zA-Z]?
    {0,}表示的是：前面的表达式出现了0次到多次，跟*是一样的
    {1,}表示的是，前面的表达式出现了1次到多次，跟+是一样的
    {0,1}表示的是：前面的表达式出现了0次到一次，跟?是一样的
    {4}表示的是：前面的表达式出现了4次
    {,10}  错误的
    ^   表示的是：以开始，或者是取非  ^[a-z]以小写字母开始，[^a-z]取反，非小写字母
    $表示的是：以什么结束，[a-zA-Z]$

    \d 表示的是：数字中任意一个，跟[0-9]一样的
    \D  表示的是:非数字中的任意一个
    \s  空白符中的一个
    \S 非空白符
    \w  非特殊符号
    \W  特殊符号
    \b 单词的边界
    [0-9]{3,4}[-][0-9]{8}
    \d{3,4}[-]\d{8}
    [1-9]\d{4,10}
    [1][358]\d{8}
    [0-9a-zA-Z_.-]+[@][0-9a-zA-Z_.-]+([.][a-zA-Z]+){1,2}

    */
    var reg=new RegExp(/\d{5}/);  //也可以写成"\\d{5}",用字符串的方式写要多写一个\
    var flag=reg.test("我的电话是10086");
    console.log(flag);
    var reg1=/\d{1,5}/;
    var flag1=reg1.test("我的辛运数字是:888");
    console.log(flag1);
    </script>
</body>
</html>
