<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        for (var i = 1; i <= 100; i++) {
            document.write('★')
            if (i % 5 == 0) {
                document.write('<br/>')
            }

        }
        document.write('<br/>')
        document.write('<br/>')
        document.write('<br/>')
        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= 5; j++) {
                document.write('★')
            }
            document.write('<br/>')
        }
        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= i; j++) {
                document.write('★');
            }
            document.write('<br/>');
        }
        for (var i = 1; i < 10; i++) {
            for (var j = 1; j <= i; j++) {
                document.write(j + "*" + i + "=" + i * j + "&nbsp&nbsp")
            }
            document.write("<br/>")
        }
        document.write("<table>");
        for (var i = 1; i < 10; i++) {
            document.write("<tr>");
            for (var j = 1; j < 10; j++) {
                document.write("<td>");
                document.write(i + "*" + j + "=" + i * j + "&nbsp&nbsp")
                document.write("<td/>");
            }
            document.write("<tr/>");
        }
        document.write("</table>")
        var money=10000;
        for(var i=1;i<=5;i++){
            money=money*1.003;
        }
        console.log(money)
        var j=1;
        var a=1;
        var sum=0;
        for(var i=3;i<=12;i++){
            sum=a+j;
            j=a;
            a=sum;

        }
        console.log(sum)
    </script>
</head>

<body>
    <table></table>
</body>

</html>
