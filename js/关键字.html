<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        for (var i = 100; i <= 200; i++) {
            if (i % 7 == 0) {
                console.log(i)
                break;
            }
        }
        var num = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                continue;
            }
            num = num + i;
        }
        console.log(num);
        var num1 = 0;
        for (var i = 100; i <= 200; i++) {
            if (i % 2 == 0) {
                continue;
            }
            num1 = num1 + i;
        }
        console.log(num1);
        var num2 = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 10 == 3) {
                continue;
            }
            num2 = num2 + i;
        }
        console.log(num2)
    </script>
</head>
