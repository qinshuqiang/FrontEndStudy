<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //变量的交换
        var num1 = 10;
        var num2 = 20;
        var temp;
        // num1放在temp中
        temp = num1; 
        // num2放在num1中
        num1 = num2;
        // temp放在num2中
        num2 = temp;
        console.log(num1);
        console.log(num2);
    </script>
</head>
