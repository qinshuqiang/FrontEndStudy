    <input type="button" value="点击" id="btn">
    <img src="" alt="" id="im">
    <script>

    var btnObj=document.getElementById("btn");
    btnObj.onclick=function(){
        var imObj=document.getElementById("im");
        imObj.src="img/html.jpg";
        // 设置图片的路径
        imObj.width="300";  //不需要px
        imObj.height="400";//不需要px
        //设置图片的大小
        imObj.textContent
    }
    </script>
