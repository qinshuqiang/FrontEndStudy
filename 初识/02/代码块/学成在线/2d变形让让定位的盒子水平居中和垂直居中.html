<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px;
        height: 200px;
        background-color: pink;
        transform: translate(-50%,-50%)
        /* translate 如果x -50% 跟父亲没关系，是自己本身的宽的一半 */
        /* translate 如果y -50% 跟父亲没关系，是自己本身的高的一半 */
    }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
