<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 前++
    var num=10;
    var sum=++num +10;
    console.log(sum);
    console.log(num);
    // 后++
    var num=10;
    var sum=num++ +10;
    console.log(sum);
    console.log(num);
    // 前--
    var num=10;
    var sum=--num -10;
    console.log(sum);
    console.log(num);
    // 后--
    var num=10;
    var sum=num-- -10;
    console.log(sum);
    console.log(num);
    </script>
</head>
<body>
    
</body>
</html>
