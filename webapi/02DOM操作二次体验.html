<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- html代码，点击按钮弹出对话框：alert()====>js代码 -->
    <input type="button" value="提示效果" id="btn"/>
    <script>
        // 点击操作onclick：---事件：就是一件事，有触发和相应，也叫事件源
        // 被点了：触发
        // 弹框了：响应
    document.getElementById("btn").onclick=function (){
        alert("哈哈哈哈，帅吧")
    }
    </script>
</body>
</html>
